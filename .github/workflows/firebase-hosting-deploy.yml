name: Deploy Web App to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'

jobs:
  build_and_deploy:
    if: github.event_name == 'push'
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies and build
        working-directory: ./web
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase App Hosting
        run: |
          BACKEND_ID=$(gcloud app-hosting backends list --project=${{ secrets.GCP_PROJECT_ID }} --location=us-central1 --format='value(name)' --filter='displayName=web-editor')
          gcloud app-hosting backends update $BACKEND_ID --project=${{ secrets.GCP_PROJECT_ID }} --location=us-central1 --source=./web/.svelte-kit/output