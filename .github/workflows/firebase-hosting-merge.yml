name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - '!README.md'
      - '!.github/workflows/*'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEARNING_ASSISTANT_POC }}
          channelId: live
          projectId: learning-assistant-poc
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
