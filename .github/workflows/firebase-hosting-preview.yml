name: Preview Web App on Firebase Hosting

on:
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'
      - '!web/README.md'
      - '!web/AGENTS.md'

jobs:
  build_and_preview:
    if: github.event_name == 'pull_request'
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies and build
        working-directory: ./web
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting preview channel
        id: deploy
        working-directory: ./web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          OUTPUT=$(firebase hosting:channel:deploy $CHANNEL_ID --project=${{ secrets.GCP_PROJECT_ID }} --expires=1h --json 2>&1)
          echo "deploy_output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Add or update preview URL in PR comment
        uses: actions/github-script@v7
        env:
          DEPLOY_OUTPUT: ${{ steps.deploy.outputs.deploy_output }}
        with:
          script: |
            const script = require('./.github/scripts/comment-preview-url.js');
            await script({ github, context, core });
