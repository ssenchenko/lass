name: Build Web Emulator Base Image

on:
  pull_request:
    branches:
      - main
    paths:
      - "web/docker/firebase-emulator-base.Dockerfile"
      - ".github/workflows/web-emulator-base-image.yml"
  push:
    branches:
      - main
    paths:
      - "web/docker/firebase-emulator-base.Dockerfile"
      - ".github/workflows/web-emulator-base-image.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/lass-web-emulator-base

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=node22-java21
            type=sha,prefix=sha-

      - name: Build base image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/docker/firebase-emulator-base.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and publish base image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/docker/firebase-emulator-base.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
